<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Document</title>
  </head>
  <body class="bg-black">
    <div
      class="container bg-slate-300 m-5 mx-auto flex items-center justify-center gap-36 mt-48 h-screen"
    >
      <div class="w-60 m-40 col-span-6 text-left">
        <h1 class="text-8xl font-bold text-blue-700 -mx-2">facebook</h1>
        <p>Facebook helps you connect and share with the people in your life</p>
      </div>
      <div class="right bg-white m-20 w-1/4 rounded-md">
        <form class="p-5 flex flex-col" action="">
          <input
            class="mb-3 p-3 rounded-sm border-solid border-2 border-x-gray-300"
            type="text"
            placeholder="Email address or phone number"
          />
          <input
            class="mb-3 p-3 rounded-sm border-solid border-2 border-gray-300"
            type="text"
            placeholder="Password"
          />
          <button class="mb-3 bg-blue-700 text-white block rounded-md p-3">
            Login
          </button>
          <a class="text-center text-blue-600 mb-3 hover:underline" href=""
            >Forgotten Password</a
          >
          <hr class="mb-3" />
          <button
            class="mb-3 bg-green-700 text-white block rounded-md p-3 mx-auto w-fit"
          >
            Create New Account
          </button>
        </form>
      </div>
      <p>Create a page for celebrity , brand or business</p>
    </div>
  </body>
</html>
